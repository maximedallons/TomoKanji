<div class="btn-list">
    <button class="btn active" onclick="loadJlpt(5, $(this))">N5</button>
    <button class="btn" onclick="loadJlpt(4, $(this))">N4</button>
    <button class="btn" onclick="loadJlpt(3, $(this))">N3</button>
    <button class="btn" onclick="loadJlpt(2, $(this))">N2</button>
    <button class="btn" onclick="loadJlpt(1, $(this))">N1</button>
</div>

<div class="container">
    <div id="results" class="card-container"></div>
</div>

<script>
    $(document).ready(function() {
        $(".nav-search").hide();

        loadJlpt(5);
    });

    function loadJlpt(level, $btn) {
        if($btn) {
            $('.btn').removeClass('active');
            $btn.addClass('active');
        }
        $('#results').empty();
        common.searchWords(null, level, true, $('#results'));
    }
</script>
